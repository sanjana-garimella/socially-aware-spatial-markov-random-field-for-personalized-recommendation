version: '3.8'

services:
  recommendation-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epinions-recommendation-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./saved_models:/app/saved_models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
